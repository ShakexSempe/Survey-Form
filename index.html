<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <section class="container-fluid bg">
      <!--Header-->
      <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Responsive Web Design Project</p>
      </header>
      <!--end of Header-->

      <!--Form-->
      <!--name-email-age-->
      <form class="form-container" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email address"
            aria-describedby="emailHelp"
            required
          />
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="number"
            min="16"
            max="99"
            placeholder="Age"
            required
          />
        </div>
        <!--end of name-email-age-->

        <!--Checkbox options-->
        <div class="form-group">
          <p>Which Operating Systems do you use regularly:</p>
          <div class="checkbox">
            <label><input type="checkbox" value="1" />Android</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="2" />iOS</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="3" />Windows</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="4" />Linux</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="5" />Ubuntu</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="6" />Other</label>
          </div>
        </div>
        <!--end of Checkbox options-->

        <!--Radio buttons-->
        <div class="form-group radio">
          <p>Which device are you viewing this page on:</p>
          <label for="Option 1" class="radio-inline">
            <input
              type="radio"
              value="option 1"
              name="optradio"
              checked
            />Desktop</label
          >

          <label for="Option 2" class="radio-inline">
            <input
              type="radio"
              value="option 2"
              name="optradio"
            />Smartphone</label
          >

          <label for="Option 3" class="radio-inline">
            <input type="radio" value="option 3" name="optradio" />Tablet</label
          >
        </div>
        <!--end of Radio buttons-->

        <!--dropdown-->
        <div class="form-group">
          <label for="dropdown">Prefered JS Framework</label>
          <select
            class="form-control"
            id="dropdown"
            required
            title="frameworks"
          >
            <option title="JS" disabled>Javascript</option>
            <option>Angular</option>
            <option>React</option>
            <option>Vue JS</option>
            <option>JQuery</option>
          </select>
        </div>
        <!--end of dropdown-->

        <!--Comment and submit-->
        <div class="form-group">
          <label for="comment">Add any suggestions to imporve this page</label>
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            cols="50"
            rows="3"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </div>

        <button type="submit" id="submit">
          <a href="https://github.com/ShakexSempe" target="_blank">Submit</a>
        </button>
      </form>
      <footer>
        <ul>
          <li>2021</li>
          <li>ShakexSempe</li>
        </ul>
      </footer>
    </section>
    <!--end of Comment and submit-->

    <!--end of Form-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
