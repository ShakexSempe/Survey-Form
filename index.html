<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <section class="container-fluid bg">
      <!--Header-->
      <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
          Responsive Web Design Projects<br />Survey Form
        </p>
      </header>
      <!--end of Header-->

      <!--Form-->
      <!--name-email-age-->
      <form class="form-container" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            aria-describedby="emailHelp"
            required
          />
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="number"
            max="99"
            min="13"
            placeholder="Age"
          />
        </div>
        <!--end of name-email-age-->

        <!--Checkbox options-->
        <div class="form-group">
          <p>Pick from checkbox options:</p>
          <div class="checkbox">
            <label><input type="checkbox" value="1" />Check 1</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="2" />Check 2</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="3" />Check 3</label>
          </div>
        </div>
        <!--end of Checkbox options-->

        <!--Radio buttons-->
        <div class="form-group radio">
          <p>Pick from radio options:</p>
          <label for="Option 1" class="radio-inline">
            <input type="radio" value="option 1" name="optradio"checked />Radio 1</label>

          <label for="Option 2" class="radio-inline">
            <input type="radio" value="option 2" name="optradio" />Radio 2</label>

          <label for="Option 3" class="radio-inline">
            <input type="radio" value="option 3" name="optradio" />Radio 3</label>
        </div>
        <!--end of Radio buttons-->

        <!--dropdown-->
        <div class="form-group">
          <label for="dropdown">Prefered JS Framework</label>
          <select class="form-control" id="dropdown" required  title="frameworks">
            <option title="JS" disabled>Javascript</option>
            <option>Angular</option>
            <option>React</option>
            <option>Vue JS</option>
            <option>JQuery</option>
          </select>
        </div>
        <!--end of dropdown-->

        <!--Comment and submit-->
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea
            class="form-control" id="comment" name="comment" cols="" rows="2"
            placeholder="Enter your comment here..." >
          </textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </section>
    <!--end of Comment and submit-->

    <!--end of Form-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
